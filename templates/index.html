<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>วิเคราะห์ไนไตรต์ในปัสสาวะ</title>
</head>
<body>
  <h1>อัปโหลดภาพแถบตรวจปัสสาวะ</h1>
  <form action="/upload" method="post" enctype="multipart/form-data">
    <label>เลือกโหมด:</label>
    <select name="mode">
      <option value="yellow">ฉี่เหลือง</option>
      <option value="white">ฉี่ใส</option>
    </select>
    <br><br>
    <input type="file" name="image" required>
    <br><br>
    <button type="submit">วิเคราะห์</button>
  </form>
</body>
</html>
